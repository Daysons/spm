<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{{config.package.name|title}} Mocha Runner{% endblock %}</title>
    <link href="{{static_url('css/mocha.css')}}" type="text/css" rel="stylesheet" charset="utf-8">
  </head>
  <body>

    <script src="{{static_url('js/mocha.js')}}"></script>
    <script src="{{static_url('js/sinon.js')}}"></script>

    <div id="mocha"></div>

    <script>
      mocha.ui('bdd');
      mocha.reporter('html');
    </script>

    <script src="/dist/test.js"></script>

    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>

  </body>
</html>
